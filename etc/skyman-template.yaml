# 配置文件模板
# 注意：该文件在程序更新后将被覆盖

debug: false
# 输出格式，可选值: table, table-light, json, yaml
format: table
language: en_US
# httpTimeout: 0
enableLogColor: false

# 认证信息
auth:
  url: http://keystone-server:35357/v3
  region:
    id: RegionOne
  user:
    name: admin
    password: admin123
    domain:
      name: Default
  project:
    name: admin
    domain:
      name: Default

# iperf:
#   clientOptions: -t 60 -P 10
#   ServerOptions:
#   guestPath:
#   localPath:

test:
  # web:
  #   port: 80
  tasks: 1
  workers: 1
  useServers:
  deleteIfError: false
  availabilityZone:
  volumeType:
  volumeSize:
  bootFromVolume: false
  bootVolumeSize:
  bootVolumeType:
  flavors:
  images:
  networks:
  actions:
  interfaceHotplug:
    nums: 1
  volumeHotplug:
    nums: 1
  qgaChecker:
    enabled: false
    guestConnectTimeout: 300
    qgaConnectTimeout: 600
  liveMigrate:
    # qgaChecker.enaled 必须为true, pingEnabled 才生效
    pingEnabled: false
    # 仅支持小数点后两位
    pingInterval: 0.1
    maxLoss: 9
